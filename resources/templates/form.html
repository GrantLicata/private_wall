<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Form</title>
</head>
<body class="bg-light">

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-warning" href="#"><strong>APP NAME</strong></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active text-light" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active text-light" aria-current="page" href="/">New Item</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Form Contents -->
    <h1 class="h1 text-center mt-2">ITEM HEADER</h1>
    <form action="/create_user" method="post" class="container col-3 mt-4 border p-4 bg-secondary bg-opacity-10">

      <!-- Form Validation -->
      <!-- {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
            {% if message == "Email is required" or message == "Invalid email address!" %}
            <p class="text-danger">{{message}}</p>
            {% endif %}
          {% endfor %}
        {% endif %}
      {% endwith %} -->

        <!-- DETAIL 1 -->
        <div class="mb-3">
            <label for="first_name" class="form-label">LABEL</label>
            <input type="text" class="form-control" name="first_name">
        </div>

        <!-- DETAIL 2 -->
        <div class="mb-3">
            <label for="last_name" class="form-label">LABEL</label>
            <input type="text" class="form-control" name="last_name">
        </div>

        <!-- DETAIL 3 -->
        <div class="mb-3">
          <label for="selector_name" class="form-label">LABEL</label>
          <select class="form-select" name="selector_name">
            <option selected>SELECTED OPTION</option>
            {% for option in options %}
            <option value="{{ VALUE }}">{{ NAME }}</option>
            {% endfor %}
          </select>
        </div>

        <!-- Form Submission  -->
        <button type="submit" class="btn btn-primary">SUBMIT FORM</button>
      </form>
</body>
</html>
