<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="/flask_app/static/css/style.css">
    <title>Table</title>
</head>
<body class="bg-light">

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-warning" href="#"><strong>APP NAME</strong></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active text-light" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active text-light" aria-current="page" href="/">New Item</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Table contents -->
    <div class="container mt-2">
        <h1 class="h1 text-center">All Items</h1>
        <table class="table mt-4">

            <!-- Header Row -->
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Full Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Created At</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>

            <!-- Content Rows -->
            <tbody>
                {% for item in all_items %}
                <tr>
                    <td>{{ item.id }}</td>
                    <td>{{ item.first_name }} {{ item.last_name }}</td>
                    <td>{{ item.email }}</td>
                    <td>{{ item.created_at }}</td>
                    <td>
                      <!-- Buttons -->
                      <div class="container d-flex p-0">
                        <form action="/" method="post">
                          <button type="submit" class="btn btn-link p-0 pe-1">Add Item</button> |
                        </form>
                        <form action="/" method="post">
                          <button type="submit" class="btn btn-link p-0 ps-1 pe-1">Add Item</button> |
                        </form>
                        <form action="/" method="post">
                          <button type="submit" class="btn btn-link p-0 ps-1">Add Item</button>
                        </form>
                      </div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <form action="/" method="post">
          <button type="submit" class="btn btn-primary">Add Item</button>
        </form>
    </div>
</body>
</html>
